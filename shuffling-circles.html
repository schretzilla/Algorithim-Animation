<!doctype html>
<html>

<head>
		<title>D3 Test</title>
		<script src="d3.v4.js"></script>
</head>

<body>
  <script>
    //global vars
    let startYCord = 100;
    let startXCord = 50;
    let startRadius = 25;
    let moveDuration = 1500;
    //build canvas
    var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);

    //drawl 2 circles
    // TODO: Add text with value for circle (or do radius size)
    let Homecircle1 = canvas.append("circle")
                        .attr("cx", startXCord)
                        .attr("cy", startYCord)
                        .attr("r", startRadius)
                        .attr("fill", "blue");
    
    let Homecircle2 = canvas.append("circle")
                        .attr("cx", startXCord+ (2*startRadius))
                        .attr("cy", startYCord)
                        .attr("r", startRadius)
                        .attr("fill", "orange");

    // let animationTimeDuration = swapPlaces(Homecircle1, Homecircle2, 0);
    //TODO add timeout here instead of passing it as a var
    // swapPlaces(Homecircle1, Homecircle2, animationTimeDuration);
    GetBubbleSortMoves();
  
    //animationStartTime = the time in which previous animations have ended 
    function swapPlaces(circle1, circle2, animationStartTime){
      console.log("swap called");
      // The displaced y position where cirlce1's swaps will occure
      let stagingYCord1 = 150;
      // The displaced y position where circle2's swaps will occure
      let stagingYCord2 = 150 + (2*startRadius);

      //Move one circle up one full circle radius
      circle1.transition()
          .delay(animationStartTime)
          .duration(moveDuration)   //measured in Mili Seconds
          .attr("cy", stagingYCord1);

      //Move the other circle up 2 full radius
      circle2.transition()
          .delay(animationStartTime)
          .duration(moveDuration)
          .attr("cy", stagingYCord2);
      
      //Swap circles' x positions
      circle1.transition()
        .delay(animationStartTime + moveDuration)
        .duration(moveDuration)
        .attr("cx", circle2.attr("cx"));

      circle2.transition()
        .delay(animationStartTime + moveDuration)
        .duration(moveDuration)
        .attr("cx", circle1.attr("cx"));

      //Move back to original line
      circle1.transition()
        .delay(animationStartTime + 2*moveDuration)
        .duration(moveDuration)
        .attr("cy", startYCord);

      circle2.transition()
        .delay(animationStartTime + 2*moveDuration)
        .duration(moveDuration)
        .attr("cy", startYCord);

      return 3*moveDuration;
    }

    //return a list of all swap pairs needed for the list to become sorted
    // TODO: this might be insertion sort
    function GetBubbleSortMoves(){
      //Generate random array of ints between 1-20
      let sizeArray = [];
      for(let i=0; i<10; i++){
        let newNum = Math.floor(Math.random() * 20);
        
        sizeArray.push(newNum);
      }

      console.log(sizeArray);

      // TODO: handle this off by 1 weirdness
      for(let i=0; i<sizeArray.length-1; i++){
        let curNum = sizeArray[i];
        for(let j=i+1; j<sizeArray.length; j++){
          let nextNum = sizeArray[j];
          //Test if next number is smaller than current number
          if(nextNum < curNum ){
            //swap
            sizeArray[i] = nextNum;
            sizeArray[j] = curNum;
            
            //update the cur number 
            curNum = nextNum;
          }
        }
      }

      console.log(sizeArray);
    }

  </script>

</body>

</html>
