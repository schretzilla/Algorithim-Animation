<!doctype html>
<html>

<head>
		<title>D3 Test</title>
		<script src="d3/d3.v4.js"></script>
</head>

<body>
  <script>
    //global vars
    let startYCord = 100;
    let startXCord = 50;
    let startRadius = 25;
    let moveDuration = 1500;
    //build canvas
    var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);

    //drawl 2 circles
    var circle1 = canvas.append("circle")
                        .attr("cx", startXCord)
                        .attr("cy", startYCord)
                        .attr("r", startRadius)
                        .attr("fill", "blue");
    
    var circle2 = canvas.append("circle")
                        .attr("cx", startXCord+ (2*startRadius))
                        .attr("cy", startYCord)
                        .attr("r", startRadius)
                        .attr("fill", "orange");

    //Move one circle up one full circle radius
    circle1.transition()
        .duration(1500)   //measured in Mili Seconds
        .attr("cy", 150);

    //then move the other circle up 2 full radius
    circle2.transition()
        .duration(1500)
        .attr("cy", 200);
    
    //Swap circles positions
    circle1.transition()
      .delay(moveDuration)
      .duration(moveDuration)
      .attr("cx", circle2.attr("cx"));

    circle2.transition()
      .delay(moveDuration)
      .duration(moveDuration)
      .attr("cx", circle1.attr("cx"));

    //Move back to original line
    circle1.transition()
      .delay(2*moveDuration)
      .duration(moveDuration)
      .attr("cy", startYCord);

    circle2.transition()
      .delay(2*moveDuration)
      .duration(moveDuration)
      .attr("cy", startYCord);

  </script>

</body>

</html>
